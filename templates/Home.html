{{define "page"}}
    <div class="ui container">
        <div class="ui stackable two column grid">
            {{range .Articles}}
                <div class="eight wide column">
                    <div class="ui fluid card" onclick="window.open('/article/{{.Path}}', '_self')">
                        <div class="image">
                            <img src="{{.Thumbnail}}">
                        </div>
                        <div class="content">
                            <a class="header" href="/article/{{.Path}}">{{.Title}}</a>
                            <div class="meta">
                                <span class="date">Gepubliceerd op Maandag, 5 April 2018</span>
                            </div>
                            <div class="description">
                                {{.QuickText}} <a class="not_mobile" href="/article/{{.Path}}">Lees meer...</a>
                            </div>
                        </div>
                    </div>
                </div>
            {{end}}
        </div>
    </div>
{{end}}
